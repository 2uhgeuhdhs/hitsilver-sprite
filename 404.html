<!--
  @file: public/404.html
  @description: SPA fallback for GitHub Pages – redirect unknown routes to root
  @dependencies: GitHub Pages (static hosting), client-side routing
  @created: 2025-09-06
-->
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/hitsilver-sprite/" />
    <meta name="robots" content="noindex" />
    <script>
      // Hard redirect to repo base path to allow SPA to bootstrap
      (function() {
        var base = '/hitsilver-sprite/';
        // Preserve original path as query for potential future handling
        var dest = base + '?p=' + encodeURIComponent(location.pathname + location.search + location.hash);
        location.replace(dest);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/hitsilver-sprite/">/hitsilver-sprite/</a>…</p>
  </body>
</html>
