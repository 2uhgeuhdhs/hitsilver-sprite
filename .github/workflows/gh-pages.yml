#
# @file: .github/workflows/gh-pages.yml
# @description: Build and deploy Vite SPA to GitHub Pages
# @dependencies: vite, pnpm, GitHub Pages (Actions)
# @created: 2025-09-06
#
name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

env:
  BASE_PATH: "/hitsilver-sprite/"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Build
        run: pnpm build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: List dist for debug
        run: |
          echo "BASE_PATH is $BASE_PATH"
          ls -la dist || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
